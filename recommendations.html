        }

            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;

            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .gallery-item p {
            margin-top: 10px;
            font-size: 18px;
        }
        .gallery-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .gallery-item a:hover {
